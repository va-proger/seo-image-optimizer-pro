name: Deploy to Pages
on:
  push:
    branches: [main]
  workflow_dispatch: # Manual run в Actions tab

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run build # dist/ из /src
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # Из нужной папки — Pages служит /dist как root
      - uses: actions/deploy-pages@v4
